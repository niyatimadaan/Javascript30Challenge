<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const a1 = people.some(person =>(new Date()).getFullYear() - person.year >= 19 ? 1:0);
    console.log("a1 ",a1);


    // Array.prototype.every() // is everyone 19 or older?
    const a2 = people.every(function(person){
      const cy = (new Date()).getFullYear();
      console.log(person);
      if(cy - person.year >= 19){
        return true;
      }
    });
    console.log("a2 ",a2);

    const a22 = people.every(person =>(new Date()).getFullYear() - person.year >= 19);
    console.log("a22 ",a22);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const a3 = comments.find(function(c){
      console.log(c);
      if(c.id===823423){
        return c;
      }
    });
    console.log("a3 ",a3);

    const a32 = comments.find(c =>c.id===823423);
    console.log("a32 ",a32);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const a4 = comments.findIndex(c =>c.id===823423);
    console.log("a4 ",a4);
    comments.splice(a4,1);
    console.log(comments);
    // const newComments = [
    //   ...comments.slice(0,a4),
    //   ...comments.slice(a4+1)
    // ];
    // console.log(newComments);

  </script>
</body>
</html>
